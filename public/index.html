<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunked File Upload</title>
</head>
<body>
<div class="container">
    <div class="card">
        <h5 class="card-header">Upload a File</h5>
        <div class="card-body">
            <p class="card-text">Please select file you want to upload. If you will close the page, and retry to upload
                it
                again, progress will resume from the place you closed the page</p>
            <div class="form-group mt-3">
                <label class="mr-2">Upload your file:</label>
                <input type="file" id="fileToUpload" name="fileToUpload">
            </div>
            <div class="progress" id="progressBarContainer">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar"
                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    <span id="percentSpan">0%</span>
                </div>

            </div>
            <hr>
            <button id="uploadButton" class="btn btn-primary">Upload File</button>
        </div>
        <div id="uploadResult" class="card-footer text-muted">
            Upload status goes here
        </div>
    </div>
</div>

<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="js/libs/resumable.js"></script>
<script src="js/upload.js"></script>
</body>
</html>
